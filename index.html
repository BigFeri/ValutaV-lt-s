<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Pénzváltó</title>
</head>

<body>
    <div class="card m-auto w-64 mt-2 p2" id="app">
        <h1>Pénzváltó</h1>
        <form action="/" method="get">
            <div class="row">
                <div class="d-flex align-items-center col-lg-6">
                    <input type="number" class="form-control" v-model="value">

                    <select class="form-select ms-3" name="mirol" v-model="what">
                        <option v-for="(valuta, index) in valutak" :value="valuta.arujegy">
                            {{valuta.name}} ({{valuta.szimbolum}})
                        </option>
                    </select>
                </div>

                <div class="d-flex align-items-center col-lg-6">
                    <p class="m-1 ms-2 text-nowrap">
                        = {{total}}
                    </p>

                    <select class="form-select ms-2" v-model="to">
                        <option v-for="(valuta, index) in valutak" :value="valuta.arujegy">
                            {{valuta.name}} ({{valuta.szimbolum}})
                        </option>
                    </select>
                </div>

                <button class="btn btn-primary form-control mt-3" @click.prevent="onClickCounts()">
                    Kiszámol
                </button>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="my.js"></script>
</body>

</html>
